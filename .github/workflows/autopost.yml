name: Auto Post to LinkedIn
on:
  schedule:
    # 5 times a day: 8am, 10am, 12pm, 2pm, 4pm Chicago Time (14, 16, 18, 20, 22 UTC)
    - cron: '0 14,16,18,20,22 * * *'
  workflow_dispatch: # Allows manual trigger button in GitHub

jobs:
  trigger-post:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Endpoint
        run: |
          curl -X POST https://youtube-to-linkedin-uelv.vercel.app/api/auto_process \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"
