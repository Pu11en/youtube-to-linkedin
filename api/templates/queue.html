<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Manager - YouTube to LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 30px; background-color: #f8f9fa; padding-bottom: 50px; }
        .container { max-width: 1000px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stats-card { text-align: center; }
        .stats-number { font-size: 2.5rem; font-weight: bold; }
        .url-item { padding: 10px; border-bottom: 1px solid #eee; word-break: break-all; }
        .url-item:last-child { border-bottom: none; }
        .processing { opacity: 0.6; pointer-events: none; }
        .status-pending { color: #ffc107; }
        .status-done { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìã Queue Manager</h1>
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Converter</a>
        </div>

        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="stats-number text-warning" id="pendingCount">-</div>
                        <div class="text-muted">Pending</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="stats-number text-success" id="doneCount">-</div>
                        <div class="text-muted">Completed</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="stats-number text-primary" id="totalCount">-</div>
                        <div class="text-muted">Total</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add URL -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">‚ûï Add YouTube URL to Queue</h5>
            </div>
            <div class="card-body">
                <form id="addForm" onsubmit="addToQueue(event)">
                    <div class="input-group">
                        <input type="url" class="form-control" id="newUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                        <button type="submit" class="btn btn-primary">Add to Queue</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Process Next -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">‚ö° Process Next</h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">Manually process the next pending URL in the queue.</p>
                <button class="btn btn-success btn-lg" onclick="processNext()" id="processBtn">
                    üöÄ Process Next URL
                </button>
                <div id="processResult" class="mt-3" style="display:none;"></div>
            </div>
        </div>

        <!-- Pending URLs -->
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="mb-0">‚è≥ Pending URLs</h5>
            </div>
            <div class="card-body" id="pendingList">
                <div class="text-muted">Loading...</div>
            </div>
        </div>

        <!-- Completed URLs -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">‚úÖ Completed URLs</h5>
            </div>
            <div class="card-body" id="doneList">
                <div class="text-muted">Loading...</div>
            </div>
        </div>

        <!-- Google Sheet Link -->
        <div class="text-center mt-4">
            <a href="https://docs.google.com/spreadsheets/d/1hy9wGAWSwNFN-v9qxIKGgE7JRuhGTfwmviNG98pJd1U/edit" 
               target="_blank" class="btn btn-outline-secondary">
                üìä Open Google Sheet Directly
            </a>
        </div>
    </div>

    <script>
        async function loadQueue() {
            try {
                const r = await fetch('/api/queue');
                const data = await r.json();
                
                if (data.status === 'failed') {
                    document.getElementById('pendingList').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                document.getElementById('pendingCount').textContent = data.pending_count;
                document.getElementById('doneCount').textContent = data.done_count;
                document.getElementById('totalCount').textContent = data.total;

                // Pending list
                if (data.pending_urls && data.pending_urls.length > 0) {
                    document.getElementById('pendingList').innerHTML = data.pending_urls.map(url => 
                        `<div class="url-item">üîó ${url}</div>`
                    ).join('');
                } else {
                    document.getElementById('pendingList').innerHTML = '<div class="text-muted">No pending URLs</div>';
                }

                // Done list
                if (data.done_urls && data.done_urls.length > 0) {
                    document.getElementById('doneList').innerHTML = data.done_urls.map(item => 
                        `<div class="url-item">
                            <div>üîó ${item.url}</div>
                            <small class="text-muted">Processed: ${item.processed_at || 'N/A'}</small>
                        </div>`
                    ).join('');
                } else {
                    document.getElementById('doneList').innerHTML = '<div class="text-muted">No completed URLs yet</div>';
                }
            } catch (e) {
                document.getElementById('pendingList').innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`;
            }
        }

        async function addToQueue(event) {
            event.preventDefault();
            const url = document.getElementById('newUrl').value;
            
            try {
                const r = await fetch('/api/queue/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                const data = await r.json();
                
                if (data.status === 'success') {
                    alert('URL added to queue!');
                    document.getElementById('newUrl').value = '';
                    loadQueue();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        async function processNext() {
            const btn = document.getElementById('processBtn');
            const resultDiv = document.getElementById('processResult');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            resultDiv.style.display = 'none';

            try {
                const r = await fetch('/api/queue/process_next', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await r.json();
                
                resultDiv.style.display = 'block';
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Success!</strong><br>
                            Processed: ${data.youtube_url}<br>
                            <a href="${data.result.cloudinary_url}" target="_blank">View Infographic</a>
                        </div>
                    `;
                    loadQueue();
                } else if (data.status === 'empty') {
                    resultDiv.innerHTML = `<div class="alert alert-info">${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (e) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`;
            }

            btn.disabled = false;
            btn.textContent = 'üöÄ Process Next URL';
        }

        // Load on page load
        loadQueue();
        
        // Auto-refresh every 30 seconds
        setInterval(loadQueue, 30000);
    </script>
</body>
</html>
